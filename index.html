<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="pd-50"><img src="images/profile-pic.svg" ></div>
            <div class="profile-name">
                <p>@barryzeunicorn<br>
                    ‧͙⁺˚*･༓☾ hi ☽༓･*˚⁺‧͙ 
                </p>
            </div>
            <div class="bio">
                <p>(´･ω･)ﾉﾞ i'm a musician/amateur producer based in brisbane, australia. while i'm still in the middle of my journey through developing my own sound and eventually putting my own music out, i sing/play covers at events and open mics. ヾ(･ω･｀)</p>
            </div>
            <div class="row">
                <button class="social-media-button" id="email" onclick="handleClick(this.id)"><img class="icon-size-20 m-10" src="images/mail-icon.svg"></button>
                <button class="social-media-button" id="insta" onclick="handleClick(this.id)"><img class="icon-size-25 m-10" src="images/insta-icon.svg"></button>
                <button class="social-media-button" id="yt" onclick="handleClick(this.id)"><img class="icon-size-25 m-10" src="images/yt-icon.svg"></button>
                <button class="social-media-button" id="twitter" onclick="handleClick(this.id)"><img class="icon-size-25 m-10" src="images/twitter-icon.svg"></button>
            </div>
        </div>
        <script src="js/background.js"></script>
    </body>
</html>
